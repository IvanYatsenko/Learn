<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
</head>
<body>
    <h1>
        Цикл While
    </h1>
    <script>
        var number = 4;
        while(number > 0) {
            document.write('Number больше нуля<br>');
            number = number - 1;
        }
        document.write('Number = 0<br>');
    </script>
</body>
</html>
